<!DOCTYPE html>
<html>
<head>
	<title>Prime ssl tests</title>
	<style>
		body, img, div {
			margin: 0;
			padding: 0;
		}
		.title {
			text-align: center;
		}
		.main_wrapper {
			margin: 0 auto;
			width: 900px;
			height:700px;
		}
	</style>
</head>
<body>
	<div class="main_wrapper">
		<div class="title">
			Test ssl prime <br/>
			Go to <a href="https://www.yahoo.com">Yahoo</a>
		</div>
	</div>
	<script>
		window.addEventListener('load', function() {
			function primeDNS(i, j) {
                var img = new Image();
                img.src = 'https://s'+(i||'')+'.yimg.com/nn/lib/metro/p'+j+'.gif';
            }
            primeDNS(0,1);
            primeDNS(0,2);
            primeDNS(0,3);
            primeDNS(1,1);
            primeDNS(1,2);
            primeDNS(1,3);
            
			setTimeout(function(){
				window.location = 'https://www.yahoo.com';
			},5000);
		}, false);
	</script>
</body>
</html>
